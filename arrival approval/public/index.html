<!DOCTYPE html>
<html dir="rtl">

<head>
    <script src="js/script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דניאלי בת שנה!</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <video width="100%" controls loop autoplay muted style="pointer-events: none;">
                    <source src="data/1.mp4" type="video/mp4">
                </video>
                <h2 class="card-heading">
                    אישור הגעה
                    <small>דניאלי בת שנה</small>
                </h2>
            </div>
            <form class="card-form" action="/Add_arrival_confirmation" method="post">
                <div class="input">
                    <input type="text" class="input-field" id="username" name="first_name" required />
                    <label class="input-label">שם פרטי</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" id="username" name="lest_name" required />
                    <label class="input-label">שם משפחה</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" id="username" name="phone" required />
                    <label class="input-label">מספר טלפון</label>
                </div>
                <div class="action">
                    <button type="submit" class="action-button">אישור</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
